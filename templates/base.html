{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% block 'head' %}{% endblock 'head' %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">

    <title>{% block 'titulo' %}{% endblock 'titulo' %}</title>
</head>
<body>

    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg_navbar py-3">
            <a href="{% url 'plataforma:home' %}" class="navbar-brand">
                <img src="{% static 'plataforma/img/logo.png' %}" width="80">&nbsp
                <h3 class="font_logo">Imusic</h3>
            </a>
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="{% url 'plataforma:adicionar_album' user %}" class="nav-link lead mr-2 font-weight-bold">Adicionar √Ålbum</a>
                        </li>
                        <li class="nav-item active">
                            <a href="{% url 'sair' %}" class="nav-link lead font-weight-bold">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endif %}
    
    {% block 'body' %}{% endblock 'body' %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
